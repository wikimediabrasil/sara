name: Django tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev pkg-config python3-dev
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Create settings_local.py
      run: |
        echo "SECRET_KEY = 'SECRET_KEY'" > sara/settings_local.py
        echo "DEBUG = True" >> sara/settings_local.py
        echo "ALLOWED_HOSTS = ['localhost', '127.0.0.1']" >> sara/settings_local.py
        echo "DATABASES = { 'default': { 'ENGINE': 'django.db.backends.sqlite3', 'NAME': 'db.sqlite3' } }" >> sara/settings_local.py
        echo "POA_URL = 'https://meta.wikimedia.org/wiki/Wikimedia_Brasil/Plan_of_Activities'" >> sara/settings_local.py
        echo "EMAIL_COORDINATOR = 'test@test.com'" >> sara/settings_local.py
        echo "STRATEGY_URL = 'https://br.wikimedia.org/wiki/Estrat%C3%A9gia_Wiki_Movimento_Brasil_2023-2025'" >> sara/settings_local.py
    - name: Coverage report
      run: |
        pip install coverage
        coverage run manage.py test
        coverage report
